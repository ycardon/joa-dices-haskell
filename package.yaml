name:                joa-dices-haskell
version:             0.1.0.0
github:              "ycardon/joa-dices-haskell"
license:             BSD3
author:              "Yann Cardon"
maintainer:          "ycardon@gmail.com"
copyright:           "2020 Yann Cardon"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ycardon/joa-dices-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- random

library:
  source-dirs: src

executables:
  joa-dices-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - joa-dices-haskell
